<!DOCTYPE html>
<html lang="en">

<head>
    <title>Div Element</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="red"></div>
    <div class="green-circle"></div>
    <div class="service">
        <p>Satisfied with our service?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
    <div class="yt-music">
        <p class="title">Install Youtube Music</p>
        <p class="sub">Add Youtube Music to your desktop for quick and easy access</p>
    </div>
    <div class="cat-prof">
        <img class="prof-pict" src="pictures/cat.jpg" alt="cat img">
        <input class="search-box" type="text" placeholder="what's happening?">
        <button class="twit-button">Tweet</button>
    </div>
    <div class="friend-suggestion">
        <div class="cat-card">
            <img class="profile" src="pictures/cat.jpg" alt="cat image">
            <p class="name">Oilver</p>
            <p class="mutual">2 mutual friends</p>
            <button class="add">Add Friend</button>
        </div>
        <div class="cat-card">
            <img class="profile" src="pictures/cat2.jpg" alt="cat image">
            <p class="name">Mimi</p>
            <p class="mutual">3 mutual friends</p>
            <button class="add">Add Friend</button>
        </div>
        <div class="cat-card">
            <img class="profile" src="pictures/dog.jpg" alt="cat image">
            <p class="name">Rex</p>
            <p class="mutual">4 mutual friends</p>
            <button class="add">Add Friend</button>
        </div>
    </div>
    <div class="google-search">
        <img class="logo" src="pictures/google_logo.svg" alt="google logo">
        <input class="g-search" type="text" placeholder="Search Google or type  a URL">
    </div>
</body>

</html>
