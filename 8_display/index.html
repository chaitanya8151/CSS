<!DOCTYPE html>
<html lang="en">

<head>
    <title>Display Property</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input class="name" type="text" placeholder="Name">
    <input type="text" class="email" placeholder="Email">
    <div>
        <p> Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
        <button>Yes</button>
        <button>No</button>
    </div>
    <div class="google-search">
        <img class="logo" src="pictures/google_logo.svg" alt="google logo">
        <input class="g-search" type="text" placeholder="Search Google or type  a URL">
    </div>
    <div class="signup">
       <input class="fn" type="text" placeholder="First Name"> 
       <input class="ln" type="text" placeholder="Last Name">
       <input class="signup-email" type="text" placeholder="Email">
       <button class="form-button">Sign Up</button>
    </div>
    <div class="uber">
        <input class="pickup" placeholder="Enter pickup location" type="text">
        <input class="destination" type="text" placeholder="Enter destination">
        <button class="req">Request Now</button>
        <button class="schedule">Schedule for later</button>
    </div>
</body>

</html>
