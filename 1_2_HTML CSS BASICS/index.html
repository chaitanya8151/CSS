<!-- CSS -->
<style>
    .req{
        color: white;
        background-color: black;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.35s;
    }
    .req:hover{
        opacity: 0.6;
    }

    .cart{
        background-color: rgb(255,216,20);
        border: none;
        padding: 11px 25px;
        border-radius: 18px;
        cursor: pointer;
        margin-right: 10px;
    }
    .cart:hover{
        background-color: rgb(245, 205, 3)
    }


    .git{
        background-color: rgb(46,164,79);
        color: white;
        padding: 8px 16px;
        border: none;
        font-weight: bold;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.5s;
    }
    .git:hover{
        box-shadow: 0px 5px 10px rgba(0,0,0,0.3);
    }


    .boot{
        margin-top: 40px;
    }
    .get{
        background-color: rgb(121,82,179);
        color: white;
        cursor: pointer;
        border: none;
        padding: 10px 16px ;
        font-weight: bold;
        border-radius: 5px;
        transition: background-color 0.6s;
    }
    .get:hover{
        background-color: rgb(99, 60, 156);
    }
    .down{
        background-color: white;
        color: rgb(108,117,125);
        border: 1px solid rgb(108,117,125);
        padding: 10px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.6s, color 0.6s;
    }
    .down:hover{
        color: white;
        background-color: rgb(108,117,125);
    }


    .link{
        margin-top: 40px;
    }
    .apply{
        background-color: rgb(10,102,194);
        color: white;
        border: none;
        padding: 10px 20px;
        font-weight: bold;
        font-size: 15px;
        border-radius: 25px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.6s;
    }
    .apply:hover{
        background-color:rgb(2, 70, 138) ;
    }
    .save{
        color:rgb(10,102,194) ;
        border: 1px solid rgb(10,102,194);
        padding: 9px 16px;
        font-weight: bold;
        font-size: 15px;
        border-radius: 18px;
        cursor: pointer;
        transition: background-color 0.15s,
        border-width 0.15s;
    }
    .save:hover{
        background-color: rgb(226, 240, 254);
        border-width: 2px;

    }


    .amazon{
        margin-top: 40px;
        border: 1px solid grey;
        width: 25%;
        padding-left: 60px;
        padding-top: 20px;
        padding-bottom: 20px;
    }
    .amazon a{
        color: rgb(0, 113, 133);
    }
    .amazon a:hover{
        color: rgb(199, 81, 31);
    }
    .title{
        font-size: 24px;
        font-weight: bold;
    }
    .price{
        color: rgb(0,118,0);
    }
    .add{
        background-color: rgb(255,216,20);
        border: none;
        height: 36px;
        width: 110px;
        border-radius: 18px;
        cursor: pointer;
        margin-right: 10px;
    }
    .add:hover{
        background-color: rgb(247, 202, 0);
    }
    .add:active{
        opacity: 0.6;
    }
    .buy{
        cursor: pointer;
        background-color: rgb(255,164,28);
        height: 36px;
        width: 110px;
        border: none;
        border-radius: 18px;
    }
    .buy:Hover{
        background-color: rgb(250, 137, 0);
    }
    .buy:active{
        opacity: 0.5;
    }
</style>

<!-- HTML -->
<button class="req">Request Now</button>
<button class="cart">Add to Cart</button>
<button class="git">Sign up</button>

<div class="boot">
    <button class="get">Get Started</button>
    <button class="down">Download</button>
</div>
<div class="link">
    <button class="apply">Apply on company website</button>
    <button class="save">Save</button>
</div>

<div class="amazon">
    <a href="https://amazon.com">Back to amazon</a>
    <p class="title">Nike Black running shoes</p>
    <p class="price">$39- in stock.</p>
    <p>Free Delivery tomorrow.</p>
    <button class="add">Add to Cart</button>
    <button class="buy">Buy Now</button>
</div>
