<!DOCTYPE html>
<html>

<head>
    <title>Grid Practise</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-container">
        <div class="child1">200px</div>
        <div class="child2">75px</div>
    </div>
    <div class="grid-container2">
        <div class="col1">col1</div>
        <div class="col2">col2</div>
        <div class="col3">col3</div>
    </div>

    <div class="grid-container3">
        <div class="child">col1</div>
        <div class="child">col2</div>
        <div class="child">col3</div>
        <div class="child">col4</div>
        <div class="child">col1</div>
        <div class="child">col2</div>
        <div class="child">col3</div>
        <div class="child">col4</div>
    </div>

    <div class="grid-cat">
        <div class="cat-card">

            <img class="profile" src="pictures/cat.jpg" alt="cat image">
            <p class="name">Oilver</p>
            <div class="mutual-profile-row">
                <img class="mutual-profile" src="pictures/dog2.jpg" alt="">
                <p class="mutual">2 mutual friends</p>
            </div>
    
            <button class="add">Add Friend</button>
        </div>
        <div class="cat-card">
    
            <img class="profile" src="pictures/cat2.jpg" alt="cat image">
            <p class="name">Mimi</p>
            <div class="mutual-profile-row">
                <img class="mutual-profile" src="pictures/dog2.jpg" alt="">
                <p class="mutual">3 mutual friends</p>
            </div>
    
            <button class="add">Add Friend</button>
        </div>
        <div class="cat-card">
    
            <img class="profile" src="pictures/dog.jpg" alt="cat image">
            <p class="name">Rex</p>
            <div class="mutual-profile-row">
                <img class="mutual-profile" src="pictures/dog2.jpg" alt="">
                <p class="mutual">4 mutual friends</p>
            </div>
    
            <button class="add">Add Friend</button>
        </div>
    </div>
    
</body>

</html>
